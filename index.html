<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-container">
        <div class="profile-header">
            <div class="cover-photo"></div>
            <div class="profile-body">
                
                <div class="avatar">
                    <img src="https://i.postimg.cc/kgvqXvS9/kermit.jpg" alt="profile">
                </div>
                
                <div class="profile-content-split">
                    <div class="info">
                        <h1>Kermit</h1>
                        <p class="handle">@kermy67</p>
                        <p class="bio">just me!</p>
                        <button class="flw-btn">Follow</button>
                    </div>

                    <div class="stats">
                        <div class="stat"><span>6</span> Posts</div>
                        <div class="stat"><span>375</span> Followers</div>
                        <div class="stat"><span>490</span> Following</div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="gallery-grid">
            <div class="item"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500" alt="gallery image" /></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500" alt="gallery image" /></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500" alt="gallery image" /></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=500" alt="gallery image" /></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1516762689617-e1cffcef479d?w=500" alt="gallery image" /></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?w=500" alt="gallery image" /></div>
        </div>
    </div>

</body>
</html>
